<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Tirada de Tarot</title>
</head>
<body>
    <h1>Resultados de la Tirada de Tarot</h1>

    <div id="resultados">
        <h2>Cartas Seleccionadas:</h2>
        <ul id="cartas"></ul>

        <h2>Interpretaci√≥n del GPT-3:</h2>
        <p id="interpretacion"></p>

        <h2>Video generado por Wav2Lip:</h2>
        <video id="video" controls></video>
    </div>

    <script>
        const resultados = JSON.parse(localStorage.getItem('resultados'));

        const cartasElement = document.getElementById('cartas');
        const interpretacionElement = document.getElementById('interpretacion');
        const videoElement = document.getElementById('video');

        resultados.cartas.forEach(carta => {
            const li = document.createElement('li');
            li.textContent = carta;
            cartasElement.appendChild(li);
        });

        interpretacionElement.textContent = resultados.interpretacion;

        const source = document.createElement('source');
        source.src = resultados.videoPath;
        source.type = 'video/mp4';
        videoElement.appendChild(source);
    </script>
</body>
</html>
